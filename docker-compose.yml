version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - product-service
      - order-service
      - payment-service
    networks:
      - micro-net

  auth-service:
    build: ./auth-service
    container_name: auth-service
    expose:
      - "5000"
    networks:
      - micro-net

  user-service:
    build: ./user-service
    container_name: user-service
    expose:
      - "5000"
    networks:
      - micro-net

  product-service:
    build: ./product-service
    container_name: product-service
    expose:
      - "5000"
    networks:
      - micro-net

  order-service:
    build: ./order-service
    container_name: order-service
    expose:
      - "5000"
    networks:
      - micro-net

  payment-service:
    build: ./payment-service
    container_name: payment-service
    expose:
      - "5000"
    networks:
      - micro-net

networks:
  micro-net:
    driver: bridge
